<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <nav class="container">
      <div class="row align-items-center justify-content-center pt-3">
        <div class="col-1 col-md-2 col-lg-2 order-md-2 p-0 pe-md-2 pe-lg-0 d-flex justify-content-center justify-content-md-end">
          <i class="bi bi-person-circle me-md-1"></i>
          <span class="d-none d-md-block">Sign up</span>
        </div>
        <div class="col-10 col-md-4 col-lg-3 order-md-first p-0 d-flex justify-content-center">
          <img class="img-fluid" src="https://placehold.co/246x41" alt="logo">
        </div>
        <div class="col-1 col-md-1 col-lg-1 order-md-last p-0 d-flex justify-content-center justify-content-md-end">
          <i class="bi bi-handbag me-md-1"></i>
          <span class="d-none d-md-block">Order</span>
        </div>
        <div class="col col-md-5 col-lg-6 my-2 my-md-0 ps-md-2 ps-lg-1">
          <input class="w-100" type="text" placeholder="search your product">
        </div>
      </div>
    </nav>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
